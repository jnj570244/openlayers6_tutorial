<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openlayers web map</title>
    <link rel="stylesheet" href='./styles.css'>
    <link rel="stylesheet" href='./libs/v6.5.0-dist/ol.css'>
</head>
<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="sidebar">
                <h2>Base Layer</h2>
                <input type="radio" name="baseLayerRadioButton" value="OSMStandard" checked>OSM Standard<br>
                <input type="radio" name="baseLayerRadioButton" value="OSMHumanitarian" checked>OSM Humanitarian<br>
                <input type="radio" name="baseLayerRadioButton" value="StamenTerrain" checked>StamenTerrain<br>
            </div>
        </div>
        <div class="grid-2">
            <div id='js-map' class='map'></div>
        </div>
    </div>

    <div class="overlay-container">
        <span class='overlay-text' id='feature-name'></span><br>
        <span class='overlay-text' id='feature-additional-info'></span><br>
    </div>
    <script src='./main.js'></script>
    <script src='./libs/v6.5.0-dist/ol.js'></script>
</body>
</html>
